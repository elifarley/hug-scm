# Automatically regenerates VHS documentation images on a monthly schedule or manual trigger.
name: Regenerate VHS Documentation Images

on:
  schedule:
    # Run monthly on the first day at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  regenerate-images:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Git configuration
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ffmpeg ttyd fish imagemagick

      - name: Install Hug SCM
        run: make install

      - name: Install VHS
        run: make vhs-deps-install

      - name: Install Optional Deps (Gum)
        run: make optional-deps-install optional-deps-check

      - name: Regenerate VHS images
        run: |
          source bin/activate
          make vhs
          
          echo "Generated images:"
          ls -lh docs/commands/img/*.{png,gif} 2>/dev/null || echo "No images found"
        continue-on-error: false

      - name: Commit and push changes
        run: make vhs-commit-push
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
        continue-on-error: false

