name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache test dependencies
        uses: actions/cache@v4
        with:
          path: ~/.hug-deps/bats
          key: ${{ runner.os }}-tests-deps-${{ hashFiles('tests/run-tests.sh') }}
          restore-keys: |
            ${{ runner.os }}-tests-deps-

      - name: Cache VHS dependency
        uses: actions/cache@v4
        with:
          path: ~/.hug-deps/bin
          key: ${{ runner.os }}-vhs-deps-${{ hashFiles('docs/screencasts/bin/vhs-build.sh') }}
          restore-keys: |
            ${{ runner.os }}-vhs-deps-

      - name: Verify Git version
        run: |
          git --version

      - name: Install Hug SCM
        run: make install

      - name: Verify Hug installation
        run: |
          source bin/activate
          which hug
          hug help

      - name: Install test dependencies
        run: make test-deps-install
          
      - name: Install optional dependencies
        run: make optional-deps-install

      - name: Check test prerequisites
        run: make test-check optional-deps-check
          
      - name: Run unit tests
        run: make test-unit
          
      - name: Run integration tests
        run: make test-integration
          
      - name: Run all tests with verbose output
        if: failure()
        run: echo "no verbose option"

