name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_type: [lib-py, lib, unit, integration]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Cache Hug dependencies
        uses: actions/cache@v4
        with:
          path: ~/.hug-deps
          key: ${{ runner.os }}-hug-deps-${{ hashFiles('tests/run-tests.sh', 'docs/screencasts/bin/vhs-build.sh', 'bin/optional-deps-install.sh') }}
          restore-keys: |
            ${{ runner.os }}-hug-deps-

      - name: Verify Git version
        run: |
          git --version

      - name: Install Hug SCM
        run: make install

      - name: Verify Hug installation
        run: |
          source bin/activate
          which hug
          hug help

      - name: Install test dependencies
        run: make test-deps-install
          
      - name: Install optional dependencies
        run: make optional-deps-install

      - name: Check test prerequisites
        run: make test-check optional-deps-check
          
      - name: Run ${{ matrix.test_type }} tests
        run: make test-${{ matrix.test_type }}

      - name: Run all tests with verbose output
        if: failure()
        run: echo "no verbose option"

