name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_type: [static, lib-py, lib, unit, integration]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install UV package manager
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Cache Hug dependencies
        uses: actions/cache@v5
        with:
          path: ~/.hug-deps
          key: ${{ runner.os }}-hug-deps-${{ hashFiles('tests/run-tests.sh', 'docs/screencasts/bin/vhs-build.sh', 'bin/optional-deps-install.sh') }}
          restore-keys: |
            ${{ runner.os }}-hug-deps-

      - name: Verify Git version
        run: |
          git --version

      - name: Install Hug SCM
        run: make install

      - name: Verify Hug installation
        run: |
          source bin/activate
          which hug
          hug help

      - name: Dev env init
        run: make dev-env-init

      - name: Install test dependencies
        run: make dev-deps-sync

      - name: Install optional dependencies (shfmt, ShellCheck)
        run: make optional-deps-install

      - name: Check environment
        run: make doctor

      - name: Run ${{ matrix.test_type }} tests
        run: t="${{ matrix.test_type }}"; if test "$t" != static; then t="test-$t"; fi; make "$t"

      - name: Run all tests with verbose output
        if: failure()
        run: echo "no verbose option"

